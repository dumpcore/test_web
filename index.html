<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flax_links">
        <a href="advance_search.html" >This is a link</a>
        <a href="image_search.html" >This is a link</a>
    </div>
    
    <div id="spacing">
    </div>
    

    
    <div class="centered">
        <img src="images/google_logo.png" id="google_logo">
        <form action="https://google.com/search" id="form"> 
            <div class="flex_box_search">
                    <img src="images/google_glass.png" id="magnifying_glass">
                    <input type="text" name="q" placeholder="search something" id="search_style" autocomplete="off"> 
            </div>
            <div class="flex_box_buttons">
                    <input type="submit" value="Google Search" class="google_button">
                    <input type="submit" value="I'm feeling lucky" class="google_button" name="btnI">
            </div>
        </form>
    </div>
